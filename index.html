<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.boxs {
			height: 100px;
			width: 100px;
			background-color: green;
			border: solid;
			position: absolute;
		}
		.firstBox {
			background-color: white;
			background-image: url(rat.png);
			background-size: cover;
		}
	</style>
</head>
<body style="background-image: url(Background.jpg); background-size: cover; height: 900px;">
	<button class="btn btn-success bt">Кости</button>
	<h4 style="margin-left: 20px">Score: <span class="score">50</span></h4>

	<div class="boxs firstBox" style="margin-left: 20px; top: 100px">
		<h4>finish</h4>
	</div>
	<div class="boxs" style="margin-left: 130px; top: 100px; background-color: yellow; background-size: cover;">1</div>
	<div class="boxs" style="margin-left: 240px; background-color: yellow; top: 100px; background-size: cover;">2</div>
	<div class="boxs" style="margin-left: 350px; background-color: red; top: 100px; background-size: cover;">3</div>
			
	<div class="boxs" style="margin-left: 460px;top: 100px; background-size: cover;">4</div> 
	<div class="boxs" style="margin-left: 570px; background-color: yellow;top: 100px; background-size: cover;">5</div>
	<div class="boxs" style="margin-left: 680px;  background-color: yellow; top: 100px; background-size: cover;">6</div>
	<div class="boxs" style="left: 790px; top: 100px; background-color: yellow; background-size: cover;">7</div>
	<div class="boxs" style="left: 900px; top: 100px; background-size: cover;">8</div>
	<div class="boxs" style="left: 900px; top: 210px; background-color: yellow; background-size: cover;">9</div>
	<div class="boxs" style="left: 900px; top: 320px; background-color: yellow; background-size: cover;">10</div>
	<div class="boxs" style="left: 790px; top: 320px; background-color: red; background-size: cover;">11</div>
	<div class="boxs" style="left: 680px; top: 320px; background-size: cover;">12</div>
	<div class="boxs" style="left: 570px; top: 320px; background-color: yellow; background-size: cover;">13</div>
	<div class="boxs" style="left: 460px; top: 320px; background-color: yellow; background-size: cover;">14</div>
	<div class="boxs" style="left: 350px; top: 320px; background-size: cover;">15</div>
	<div class="boxs" style="left: 240px; top: 320px; background-color: red; background-size: cover;">16</div>
	<div class="boxs" style="left: 130px; top: 320px; background-image: url(cheese.png); background-size: cover;">17</div>

	<!--последние дивы. Чтобы не было ошибки. Момент отрисовки утки-->
	<div class="boxs" style="margin-left: 130px; margin-top: 110px; background-color: green ; opacity: 0"></div>
	<div class="boxs" style="margin-left: 240px; margin-top: 110px; background-color: green; opacity: 0"></div>
	<div class="boxs" style="margin-left: 350px; margin-top: 110px; background-color: green; opacity: 0"></div>
	<div class="boxs" style="margin-left: 460px; margin-top: 110px; background-color: green; opacity: 0"></div>
	<div class="boxs" style="margin-left: 570px; margin-top: 110px; background-color: green; opacity: 0"></div>
	<div class="boxs" style="margin-left: 680px; margin-top: 110px; background-color: green; opacity: 0"></div>	

<script type="text/javascript">
	let button = document.querySelector('.bt')
	let boxes = document.querySelectorAll('.boxs')
	let score = document.querySelector('.score')
	let point = 50
	let shag = 0

	button.onclick = function () {
		boxes[shag].style.backgroundImage = 'none'
		random = Math.round(Math.random()*5+1)
		console.log(random)
		shag = shag + random
		boxes[shag].style.backgroundImage = 'url(rat.png)'

		if (shag == 4) {
			point = point + 20
			score.innerHTML = point
		}
		if (shag == 8) {
			point = point + 20
			score.innerHTML = point
		}
		if (shag == 12) {
			point = point + 20
			score.innerHTML = point
		}
		if (shag == 15) {
			point = point + 20
			score.innerHTML = point
		}
		if (shag == 3) {
			point = point - 10
			score.innerHTML = point
		}
		if (shag == 11) {
			point = point - 10
			score.innerHTML = point
		}
		if (shag == 16) {
			point = point - 10
			score.innerHTML = point
		}
		if (shag>17) {
			if (point >= 70) {
				alert('win')
			}
			if (point < 70) {
				alert('lose')
			}
			shag = 0
			boxes[shag].style.backgroundImage = 'url(rat.png)'
			score.innerHTML = 50
			point = 50
			
		}
	}
</script>
</body>
</html>
